<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://scriptjava.net/source/scriptjava/scriptjava.js"></script>
    <title>TitleTest</title>
</head>
<body>
<h3>Enter a username to enter into the database:</h3>
    <input id="user-name" type="text" />
    <input id="user-submit" type="submit" onclick="SendGet()"/>
    <p id="result"></p>

<script type="text/javascript">
    function SendGet() {
        //отправляю GET запрос и получаю ответ
        $$a({
            type:'get',//тип запроса: get,post либо head
            url:'http://localhost:3000',//url адрес файла обработчика
            data:{'id':'10', 'name':$$("user-name").value},//параметры запроса document.getElementById("")
            response:'text',//тип возвращаемого ответа text либо xml
            success:function (data) {//возвращаемый результат от сервера
                $$('result',$$('result').innerHTML+'<br />'+data);
        }
    });
    }
</script>

</body>
</html>
